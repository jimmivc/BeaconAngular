<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="beaconApp" ng-controller="main" ng-init="getTasks()">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Beacons</h1>
         <button class="button button-icon" ng-click="scanBeacons()">
            <i class="icon ion-radio-waves"></i>
        </button>
      </ion-header-bar>
      <ion-content>
      Escaneando beacons

      <p>Id {{beaconId}}</p>
      <p>Proximity {{beaconProx}}</p>
      <p>Distancia {{beaconDist}}</p>

      </ion-content>
    </ion-pane>


  </body>
</html>
